        <div class="playlist display-none">

        </div>

        <!-- /ICONE DI MENU IN ALTO -->
        <!-- ICONE DI MENU IN BASSO -->
        <!-- <div class="bottom-content"> -->
        <div class="download">
          <a href="#"><img src="img/download.svg" alt="download img" /></a>
          <a href="#"><span class="display-none">Installa app</span></a>
        </div>
        <hr class="display-none" />
        <div class="profile">
          <div class="rounded">
            <a href="#"><img src="img/profile.svg" alt="profile img" /></a>
          </div>
          <a href="#"><strong class="display-none">John Doe</strong></a>
