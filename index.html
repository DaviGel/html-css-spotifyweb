<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- /GOOGLE FONTS -->
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /FONT AWESOME -->
    <!-- MIO STILE -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /MIO STILE -->
  </head>
  <body>
    <!-- PRIMA RIGA -->
    <div class="row menu">
      <!-- MENU -->
      <nav>
        <!-- ICONE DI MENU IN ALTO -->
        <div class="top-content">
          <img id="logo" class="display-none" src="img/logo.svg" alt="logo" />
          <img id="small-logo" src="img/logo-small.svg" alt="logo-small" />
          <div class="home">
            <img src="img/home.svg" alt="home img" />
            <strong class="display-none">Home</strong>
          </div>
          <div class="cerca">
            <img src="img/search.svg" alt="search img" />
            <strong class="display-none">Cerca</strong>
          </div>
          <div class="tua-libreria">
            <img src="img/libreria.svg" alt="libreria img" />
            <strong class="display-none">La tua libreria</strong>
          </div>
          <div class="playlist display-none">
            <h2>PLAYLIST</h2>
            <a href="#"
              ><i class="fa-solid fa-plus"></i><strong>Crea Playlist</strong>
            </a>
            <div class="scroll">
              <ul>
                <li>
                  <a href="#"><strong>Nome Playlist</strong></a>
                </li>
                <li>
                  <a href="#"><strong>Nome Playlist</strong></a>
                </li>
                <li>
                  <a href="#"><strong>Nome Playlist</strong></a>
                </li>
                <li>
                  <a href="#"><strong>Nome Playlist</strong></a>
                </li>
                <li>
                  <a href="#"><strong>Nome Playlist</strong></a>
                </li>
                <li>
                  <a href="#"><strong>Nome Playlist</strong></a>
                </li>
                <li>
                  <a href="#"><strong>Nome Playlist</strong></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- /ICONE DI MENU IN ALTO -->
        <!-- ICONE DI MENU IN BASSO -->
        <div class="bottom-content">
          <div class="download">
            <img src="img/download.svg" alt="download img" />
            <span class="display-none">Installa app</span>
          </div>
          <hr class="display-none" />
          <div class="profile">
            <div class="rounded">
              <img src="img/profile.svg" alt="profile img" />
            </div>
            <strong class="display-none">John Doe</strong>
          </div>
        </div>
        <!-- /ICONE DI MENU IN BASSO -->
      </nav>
      <!-- /MENU -->
      <!-- MAIN -->
      <main></main>
      <!-- /MAIN -->
    </div>
    <!-- /PRIMA RIGA -->
    <!-- SECONDA RIGA -->
    <div class="row footer">
      <footer></footer>
    </div>
    <!-- /SECONDA RIGA -->
  </body>
</html>
